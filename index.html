<!DOCTYPE html> 
<html> 
	<head> 
	<title>My Page</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="jquery-mobile/jquery.mobile-1.0a3.min.css" />

	<style type="text/css">
	.done a {
		text-decoration: line-through !important;
		color: green !important;
	}
	</style>

	<script src="jquery-mobile/jquery-1.5.min.js"></script>
	<script src="jquery-mobile/jquery.mobile-1.0a3.min.js"></script>

	<script type="text/javascript">
	$(function() {
		// Klick auf Button "Anlegen"
		$('#btn_add').click(function() {

			// Input Feld (Titel) auslesen
			var title = $('#input_title').val()

			// neues List Item erstellen
			var li = $('<li></li>')
			li.append($('<a href="#dialog_options"></a>').text(title))

			// zum DOM hinzufügen
			$('#todo_list').append(li)

			// Liste neuladen
			$('#todo_list').listview('refresh')
		})

		// Options öffnen
		var selectedLI = null
		$('#todo_list li a').live('click', function() {
			selectedLI = $(this).parents('li')
		})
		// Löschen
		$('#btn_delete').click(function() {
			selectedLI.remove()
			$('#todo_list').listview('refresh')
		})
		// Abhaken
		$('#btn_done').click(function() {
			selectedLI.addClass('done')
		})
	})
	</script>
</head> 
<body> 

	<!--
		Page Index
	-->
	<div id="page_index" data-role="page" data-theme="e">
		<div data-role="header">
			<h1>SHIVAM Todo App</h1>
			<a href="#page_new" data-icon="add" class="ui-btn-right" data-theme="e">Create</a>
		</div>
		<div data-role="content">	


<ul id="todo_list" data-role="listview" data-inset="true" data-filter="true" data-divider-theme="a"  data-filter-placeholder="Search list...">
			<li data-role="list-divider">To Do List</li>
			<li><a href="#dialog_options">Todo App Programming</a></li>				
			</ul>
		</div>
<div data-role="footer">
			<h1>SHIVAM Todo App all rights reserved</h1>

		</div>
	</div>

	<!--
		Dialog Options
	-->
	<div id="dialog_options" data-role="dialog">
		<div data-role="header">
			<h1>Options</h1>
		</div>
		<div data-role="content">
			<a data-rel="back" id="btn_done" data-theme="b" data-role="button">Completed</a>
			<a data-rel="back" id="btn_delete" data-theme="a" data-role="button">Clear</a>
		</div>
	</div>

	<!--
		Page New
	-->
	<div id="page_new" data-role="page" data-theme="e">
		<div data-role="header">
			<a data-rel="back" data-icon="delete" data-theme="e">Cancel</a>
			<h1>New TODO</h1>
		</div>
		<div data-role="content">
			<div data-role="fieldcontain">
				<label for="title">Title:</label>
				<input type="text" name="title" id="input_title" value="" placeholder="Task Description"/>
			</div>
			<a data-rel="back" id="btn_add" data-role="button">Create</a>
		</div>
<div data-role="footer">
			<h1>SHIVAM Todo App all rights reserved</h1>

		</div>
	</div>

</body>
</html>
